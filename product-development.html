<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Development - Your Website</title>

  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

a {
  text-decoration: none;
  color: inherit;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

/* Navbar container */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: white;
  padding: 15px 30px;
  border-bottom: 1px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 100;
}

/* Logo */
.logo {
  font-size: 1.4rem;
  font-weight: bold;
  color: #003366;
}

/* Nav links */
.nav-links {
  display: flex;
  gap: 25px;
}

.nav-links li a {
  color: #333;
  padding: 8px 0;
  transition: color 0.3s;
}

.nav-links li a:hover,
.nav-links li a.active {
  color: #0073e6;
  border-bottom: 2px solid #0073e6;
}

/* Hamburger menu for mobile */
.hamburger {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}

/* Mobile styles */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 60px;
    right: 0;
    background: white;
    flex-direction: column;
    gap: 15px;
    padding: 15px 30px;
    display: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .nav-links.show {
    display: flex;
  }

  .hamburger {
    display: block;
  }
}

/* Intro Section */
.intro {
  display: flex;
  align-items: center;
  padding: 60px 10%;
  gap: 40px;
}

.section-label {
  color: #003366;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.intro-text {
  flex: 1;
  text-align: justify;
}

.intro-text h1, .intro-text h2 {
  margin: 15px 0;
}

.intro-text h2 {
  font-size: 2rem;
}

.intro-image {
  flex: 1;
  text-align: center;
}

.intro-image img {
  max-width: 100%;
  height: auto;
}

/* Second Section - Image & Text */
.image-text-section {
  display: flex;
  align-items: center;
  padding: 60px 10%;
  gap: 40px;
}

.image-text-section .image {
  flex: 1;
}

.image-text-section .image img {
  max-width: 100%;
  height: auto;
}

.image-text-section .text {
  flex: 1;
  text-align: justify;
}

/* Footer */
footer {
  text-align: center;
  padding: 30px 20px;
  background: #003366; /* dark navy */
  color: #f0f0f0; /* light text */
  font-size: 0.9rem;
  letter-spacing: 0.03em;
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
  position: relative;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .intro, .image-text-section {
    flex-direction: column;
    padding: 40px 5%;
  }
}

  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">YourLogo</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="product-development.html" class="active">Product Development</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div class="hamburger" id="hamburger">â˜°</div>
    </nav>
  </header>

  <main>
    <!-- Intro Section -->
    <section class="intro">
      <div class="intro-text">
        <h3 class="section-label">PRODUCT DEVELOPMENT</h3>
        <h2>Introduction to Our Product Development</h2>
        <p>Description of introduction to Our Product Development.</p>
      </div>
      <div class="intro-image">
        <img src="images/intro-product-development.png" alt="Introduction to product development" loading="lazy" />
      </div>
    </section>

    <!-- Second Section -->
    <section class="image-text-section">
      <div class="image">
        <img src="images/product-development.jpg" alt="Product development process" loading="lazy" />
      </div>
      <div class="text">
        <p>Description of Product Development.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>

  <script>
    // Hamburger menu toggle
    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('navLinks').classList.toggle('show');
    });
  </script>
</body>
</html>
